<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
</head>
<body>
    <h1 class="w-75 m-auto mb-5">Welcome {{loggedUser.first_name}}</h1>
    <div class="mb-3 w-75 m-auto d-flex justify-content-end align-items-center">
        <div>
            <a href="/dashboard" class="me-5">back to recipes</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="w-75 m-auto d-flex justify-content-between align-items-center">
        <h2>{{ recipe.name }}</h2>
        <p>Posted by: {{ recipe.first_name }}</p>
    </div>
    <div class="container border border-1 m-75 m-auto p-5">
        <div class="d-flex justify-content-between">
            <p>Description: </p>
            <p>{{ recipe.description }}</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>Under 30 minutes: </p>
            <p>{{recipe.under}}</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>Instructions: </p>
            <p>{{ recipe.instructions }}</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>Date made: </p>
            <p>{{ recipe.date }}</p>
        </div>
    </div>

</body>
</html>
