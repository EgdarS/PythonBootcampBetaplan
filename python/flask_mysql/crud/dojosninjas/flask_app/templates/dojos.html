<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="w-75 m-auto mb-5">NEW DOJO</h1>
    <div class="w-75 m-auto">
        <form action="/dojos" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary">CREATE</button>
        </form>
    </div>
    <div class="w-75 m-auto"></div>
        <h1 class="w-75 m-auto mb-5 mt-5">ALL DOJOS</h1>
        {% for dojo in dojos %}
            <a href="/dojosninjas/{{dojo.id}}">{{dojo.name}}</a>
        {% endfor %}
    </div>
    <p class="w-75 m-auto mt-5">
        <a  href="/ninjas">New Ninja</a>
    </p>
</body>

</html>
