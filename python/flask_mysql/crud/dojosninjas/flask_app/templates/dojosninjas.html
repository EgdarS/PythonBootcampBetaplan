<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
</head>
<body>
    <h1 class="w-75 m-auto mb-5">All Dojos</h1>
    <h1 class="w-75 m-auto mb-5">{{dojo.name}}</h1>
    <table class="table w-75 m-auto border border-3">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age By</th>
          </tr>
        </thead>
        <tbody>
            {% for ninja in ninjas %}
                <tr>
                    <th scope="row">{{ninja.first_name}}</th>
                    <td>{{ninja.last_name}}</td>
                    <td>{{ninja.age}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
      <p class="w-75 m-auto mt-5">
        <a  href="/dojos">Home</a>
    </p>
</body>
</html>
