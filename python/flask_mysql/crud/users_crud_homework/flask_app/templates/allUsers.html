<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2>All Users</h2>
      <table id="userTable" class="table table-striped">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          {% for user in users %}
            <tr>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td>{{user.password}}</td>
              <td>
                <a href="/edit/user/{{user.id}}">Edit user</a>
                <a href="/profile/{{user.id}}">Go to profile</a>
                <a class="btn btn-danger" href="/delete/{{user.id}}">Delete user</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-5">
  <a href="/register">Create a New User</a>
</div>

</script>
</body>
</html>
