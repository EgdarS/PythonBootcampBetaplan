<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>
    <div class="border border-5 w-75 m-auto p-5 mt-5">
        <form action="/process" method="post">
            <div class="d-flex justify-content-between align-items-center">
                <label for="name" class="form-label">Your name: </label>
                <input type="text" class="form-control w-50" id="name" name="name">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <label for="yourlocation" class="form-label">Dojo location:  </label>
                <input class="form-control w-50 mt-5 mb-5" list="locationoptions" id="yourlocation" name="yourlocation" placeholder="Type to search...">
                <datalist id="locationoptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <label for="favouritelanguage" class="form-label">Favourite language:  </label>
                <input class="form-control w-50 mb-5" list="languageoptions" id="favouritelanguage" name="favouritelanguage" placeholder="Type to search...">
                <datalist id="languageoptions">
                    <option value="Python">
                    <option value="Java">
                    <option value="C#">
                    <option value="JavaScript">
                    <option value="Rust">
                </datalist>
            </div>
            <div>
                <label for="comment" class="form-label mb-3 mt-5">Comment (optional):  </label>
                <textarea name="comment" id="commentarea" cols="140" rows="3" class="mb-4"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
